    function generateDays(month) {
        var days = caculateDaysOfMonth(month);
        var contentStr = "<tr>";
        for (var i = 1; i <= days; i++) {
            /*document.write("<td>"+ i + "</td>");*/
            contentStr += "<td>" + i + "</td>";

            if (i % 7 == 0) {
                contentStr += "</tr><tr>"
            }
        }

        contentStr += "</tr>";
        return contentStr;

    }
    var caculateDaysOfMonth = function(month) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                days = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                days = 30;
                break;
            case 2:
                days = 28;
                break;
        }
        return days;
    };
